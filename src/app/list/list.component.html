<div class="mt-4">
  <h4>Tarifas</h4>
  <ul class="list-group" *ngFor="let tariff of tariffs">
    <li class="list-group-item active" (click)="goToTariffDetail(tariff)">
      <span class="text-justify text-uppercase">
        {{tariff.id}} - {{tariff.automobileManufacturerName}} -
        {{tariff.automobileCategoryName}} - {{tariff.automobileModelYearName}} -
        {{tariff.automobileModelYearYear}} - {{tariff.weekday}} - {{tariff.weekdayLoyalty}} -
        {{tariff.weekendDay}} - {{tariff.weekendDayLoyalty}}
      </span>
    </li>
  </ul>
</div>
